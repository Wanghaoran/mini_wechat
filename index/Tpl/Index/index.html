<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MINI前世今生</title>
<meta http-equiv="Cache-Control" content="max-age=3600">
<meta name="MobileOptimized" content="240">
<meta name="apple-touch-fullscreen" content="YES">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/other/css/common.css">
</head>
<body>
	<div class="container">
    	<div class="home">
        	<img src="__PUBLIC__/other/images/home.jpg"/>
            <a href="__URL__/guide" class="down"><img src="__PUBLIC__/other/images/down.png"/></a>
        </div>	
    </div>
    <script>
        var dataForWeixin={
            <!-- lang: js -->
            appId:"",
            <!-- lang: js -->
            MsgImg:"",
            <!-- lang: js -->
            TLImg:"",
            <!-- lang: js -->
            url:"http://42.121.116.205/mini_wechat",
            <!-- lang: js -->
            title:"<-{$title}->",
            <!-- lang: js -->
            desc:"<-{$title}->",
            <!-- lang: js -->
            fakeid:"",
            <!-- lang: js -->
            callback:function(){}
            <!-- lang: js -->
        };
        <!-- lang: js -->
        (function(){
            <!-- lang: js -->
            var onBridgeReady=function(){
                <!-- lang: js -->
                WeixinJSBridge.on('menu:share:appmessage', function(argv){
                    <!-- lang: js -->
                    WeixinJSBridge.invoke('sendAppMessage',{
                        <!-- lang: js -->
                        "appid":dataForWeixin.appId,
                        <!-- lang: js -->
                        "img_url":dataForWeixin.MsgImg,
                        <!-- lang: js -->
                        "img_width":"120",
                        <!-- lang: js -->
                        "img_height":"120",
                        <!-- lang: js -->
                        "link":dataForWeixin.url,
                        <!-- lang: js -->
                        "desc":dataForWeixin.desc,
                        <!-- lang: js -->
                        "title":dataForWeixin.title
                        <!-- lang: js -->
                    }, function(res){(dataForWeixin.callback)();});
                    <!-- lang: js -->
                });
                <!-- lang: js -->
                WeixinJSBridge.on('menu:share:timeline', function(argv){
                    <!-- lang: js -->
                    (dataForWeixin.callback)();
                    <!-- lang: js -->
                    WeixinJSBridge.invoke('shareTimeline',{
                        <!-- lang: js -->
                        "img_url":dataForWeixin.TLImg,
                        <!-- lang: js -->
                        "img_width":"120",
                        <!-- lang: js -->
                        "img_height":"120",
                        <!-- lang: js -->
                        "link":dataForWeixin.url,
                        <!-- lang: js -->
                        "desc":dataForWeixin.desc,
                        <!-- lang: js -->
                        "title":dataForWeixin.title
                        <!-- lang: js -->
                    }, function(res){});
                    <!-- lang: js -->
                });
                <!-- lang: js -->
                WeixinJSBridge.on('menu:share:weibo', function(argv){
                    <!-- lang: js -->
                    WeixinJSBridge.invoke('shareWeibo',{
                        <!-- lang: js -->
                        "content":dataForWeixin.title,
                        <!-- lang: js -->
                        "url":dataForWeixin.url
                        <!-- lang: js -->
                    }, function(res){(dataForWeixin.callback)();});
                    <!-- lang: js -->
                });
                <!-- lang: js -->
                WeixinJSBridge.on('menu:share:facebook', function(argv){
                    <!-- lang: js -->
                    (dataForWeixin.callback)();
                    <!-- lang: js -->
                    WeixinJSBridge.invoke('shareFB',{
                        <!-- lang: js -->
                        "img_url":dataForWeixin.TLImg,
                        <!-- lang: js -->
                        "img_width":"120",
                        <!-- lang: js -->
                        "img_height":"120",
                        <!-- lang: js -->
                        "link":dataForWeixin.url,
                        <!-- lang: js -->
                        "desc":dataForWeixin.desc,
                        <!-- lang: js -->
                        "title":dataForWeixin.title
                        <!-- lang: js -->
                    }, function(res){});
                    <!-- lang: js -->
                });
                <!-- lang: js -->
            };
            <!-- lang: js -->
            if(document.addEventListener){
                <!-- lang: js -->
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                <!-- lang: js -->
            }else if(document.attachEvent){
                <!-- lang: js -->
                document.attachEvent('WeixinJSBridgeReady'   , onBridgeReady);
                <!-- lang: js -->
                document.attachEvent('onWeixinJSBridgeReady' , onBridgeReady);
                <!-- lang: js -->
            }
            <!-- lang: js -->
        })();
    </script>
</body>

</html>
